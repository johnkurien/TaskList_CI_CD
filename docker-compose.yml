version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"

  frontend:
    image: node:18-alpine
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm start -- --host 0.0.0.0 --port 4200"
    depends_on:
      - backend
